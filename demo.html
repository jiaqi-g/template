<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<!--
template must have a class of "template:name"
variables start with {0}, {1}, {2}, ... are replaced by actual data
if more than one group exist under one section, the template is repeated
-->
<div class="template:story col-md-12 marginbot-20">
    <a class="storyLink" href="{1}">{0}</a>
</div>

<div class="template:events">
    <div class="col-md-9">
        <a class="titleLink" href="events/{0}.jpg" target="_blank">{1}</a>
    </div>
    <div class="col-md-2">
        <a class="noteLink" href="{2}" target="_blank">(Notes for {0})</a>
    </div>
</div>

<!-- wait for all html elements to be loaded -->
<script src="data.js"></script>
<script src="template.js"></script>

</body>
</html>
